<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store User</title>
  <link rel="stylesheet" href="CSS/dashboard.css">
</head>
<body>
  <h1>List of Users</h1>
  <input type="text" id="searchInput" placeholder="search by name..." onclick="fillterTable()">

  <table id="table">
    <thead id="thead"></thead>
    <tbody id="tbody"></tbody>
  </table>

  <button class="logoutBtn" onclick="logout()">Logout</button>

  <form id="addUserForm">
    <input type="text" id="firstname" placeholder="Firstname" required>
    <input type="text" name="lastname" id="lastname" placeholder="Lastname" required>
    <button type="submit" id="addBtn">Add new user</button>
  </form>
  
  <script src="JavaScript/dashboard.js"></script>
  <script src="JavaScript/api.js"></script>
</body>
</html>
