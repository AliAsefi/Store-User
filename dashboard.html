<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store User</title>
  <link rel="stylesheet" href="CSS/dashboard.css">
</head>
<body>
  <div class="topBar"></div>
  <h2>اطلاعات کل صندوق</h2>
  <table id="info">
    <thead>
      <th>مجموع حق عضویت</th>
      <th>باقیمانده وام ها</th>
      <th>موجودی صندوق</th>
    </thead>
    <tbody>

    </tbody>
  </table><br><br><br>


  <h2>لیست اعضای صندوق</h2>

  <form id="addUserForm">
    <input type="text" id="firstname" placeholder="نام" required>
    <input type="text" name="lastname" id="lastname" placeholder="نام خانوادگی" required>
    <button type="submit" id="addBtn">اضافه کردن عضو جدید</button>
  </form><br><br>

  <table id="summarytable">
    <thead id="thead"></thead>
    <tbody id="tbody"></tbody>
  </table>

  <button class="logoutBtn" onclick="logout()"> خروج از برنامه</button>


  
  <script src="JavaScript/dashboard.js"></script>
  <script src="JavaScript/api.js"></script>
</body>
</html>
